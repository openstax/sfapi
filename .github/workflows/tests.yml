name: Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
    tests:
        runs-on: ubuntu-latest
        timeout-minutes: 30

        services:
          postgres:
            image: postgres:14
            env:
              POSTGRES_USER: sfapi
              POSTGRES_PASSWORD: sfapi
              POSTGRES_DB: sfapi
            ports:
              - 5432:5432
            options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

        steps:
        - name: Checkout code and install dependencies
          uses: actions/checkout@v3
        - name: Set up Python
          uses: actions/setup-python@v5
          with:
              cache: 'pip'
              cache-dependency-path: '**/requirements*.txt'
          run: pip install -r requirements/test.txt

        - name: Run tests and generate coverage reports
          run: coverage python manage.py test --settings sfapi.settings.test
          env:
            SECRET_KEY: ${{ secrets.SECRET_KEY }}
            SSO_SIGNATURE_PUBLIC_KEY: ${{ secrets.SSO_SIGNATURE_PUBLIC_KEY }}
            SSO_ENCRYPTION_PRIVATE_KEY: ${{ secrets.SSO_ENCRYPTION_PRIVATE_KEY }}

        - name: Upload coverage reports to Codecov
          uses: codecov/codecov-action@v4.0.1
          with:
            token: ${{ secrets.CODECOV_TOKEN }}
            slug: openstax/sfapi
